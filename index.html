<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaeWebsite</title>
    <link rel="stylesheet" href="style.css" />
    <script src="login.js" defer></script>
    <script src="clock.js" defer></script>
    <script src="quote.js" defer></script>
    <script src="todolist.js" defer></script>
    <script src="weather.js" defer></script>
  </head>
  <body>
    <section class="login_func hidden" id="login_func">
      <form class="login_form" id="loginform">
        <div>
          <input
            id="login"
            type="text"
            placeholder="ID"
            maxlength="10"
            required
          />
          <button>Login</button>
        </div>

        <input
          id="pwd"
          type="password"
          placeholder="password"
          maxlength="12"
          minlength="4"
        />
      </form>
    </section>

    <section class="main_contents hidden" id="main_contents">
      <h1 id="greeting"></h1>
      <form id="todo">
        <p><b>Memo</b></p>
        <input type="text" placeholder="Write a To Do and press enter" />
      </form>
      <ul id="todo_list"></ul>
      <div class="quotes_authors">
        <div id="quote"></div>
        <span id="author"></span>
      </div>
      <div class="date_time">
        <h2 id="clock"></h2>
        <h2 id="currentDate"></h2>
      </div>
    </section>
  </body>
</html>
